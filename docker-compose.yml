version: "3"

services:
  postgresql:
    container_name: "singinghill_postgresql"
    image: postgres:alpine
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - singinghilldb:/var/lib/postgresql/data

  redis:
    container_name: "singinghill_redis"
    image: redis:alpine
    restart: always
    expose:
      - 6379
    volumes:
      - singinghill_redis:/data

  meilisearch:
    container_name: "singinghill_meilisearch"
    image: getmeili/meilisearch:v1.3
    restart: always
    environment:
      - MEILI_MASTER_KEY=masterKey
    expose:
      - 7700
    volumes:
      - singinghillms:/data.ms

  web:
    container_name: "singinghill_web"
    build: .
    restart: always
    environment:
      - RUBY_YJIT_ENABLE=1
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
      - DATABASE_URL=postgres://postgres:@postgresql:5432/singinghill
      - REDIS_URL=redis://redis:6379/1
      - REDIS_SESSION_URL=redis://redis:6379/2/session
      - WEB_CONCURRENCY=2
      - DB_MAX_THREADS=32
    links:
      - postgresql
      - redis
      - meilisearch
    logging:
      options:
        max-size: "50m"
        max-file: "10"
    volumes:
      - ./storage:/home/app/storage
      - ./log:/home/app/log
      - ./tmp:/home/app/tmp
      - ./data:/home/app/data
    command:
      - sh
      - -c
      - |
        rake db:migrate 2>/dev/null || rake db:setup
        bundle exec puma -C config/puma.rb

volumes:
  singinghilldb:
  singinghillms:
  singinghill_redis:
